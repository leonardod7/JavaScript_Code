<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/d7.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo 4</title>
</head>

<body>
  <img src="img/d7.jpg" alt="Balança de Peso">
  <h1> Programa de Cálculo do Peso </h1>
  <form>
    <p>Nome:
      <input type="text" id="inNome" required>
    </p>

    <p> Sexo:
      <input type="radio" name="sexo" id="inMasculino" required> Masculino
      <input type="radio" name="sexo" id="inFeminino" required> Feminino
    </p>

    <p> Altura:
      <input type="number" step="0.1" min="0" id="inAltura" required>
    </p>
    <input type="submit" value="Calcular Peso Ideal">
    <input type="reset" value="Limpar Campos">
  </form>
  <h3></h3>
  <script src="js/script4.js"></script>
</body>
</html>
